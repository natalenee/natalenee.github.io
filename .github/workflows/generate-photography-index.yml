name: Generate Photography Index

on:
  push:
    paths:
      - 'images/photography/**'
  pull_request:
    paths:
      - 'images/photography/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-index:
    name: Generate photography/index.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run generator (PowerShell)
        run: pwsh ./scripts/generate_photography_index.ps1
        shell: pwsh

      - name: Commit and push index.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images/photography/index.json || true
          if git diff --staged --quiet; then
            echo "No changes to index.json"
          else
            git commit -m "chore: regenerate photography index [skip ci]"
            git push
          fi
        shell: bash
